{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}

    <style>


        body{


            background-color: gray;

        }


    </style>

    <div class="container bg-white shadow-md p-5 form-layout">

        <div class="text-center">
            <h1> <i class="fa fa-truck text-success" aria-hidden="true"></i> &nbsp; Track Your Orders </h1>
            <hr>
            {% for order in orders %}
                <strong><i class="fa fa-list text-success" aria-hidden="true"></i> &nbsp;Order ID # {{ order.id }}</strong>
                <br> <br>
                {{ order.product }}
                <br> <br>
                Quantity x {{ order.quantity }}
                <br> <br>
                ${{ order.price }}
                <br> <br>

                <hr>
            {% endfor %}
        </div>

    </div>

    <br>





{% endblock %}
